{% include "header.html" %}


<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 position-relative">
            <div class="sticky-top">
                {% include "sidebar.html" %}
            </div>
        </div>
        <div class="col-lg-10 position-relative">
            <div class="row mt-5 justify-content-center">
                <div class="col-8">
                    <form action="/add" method="post">
                        <div class="row">
                            <div class="col-12 text-center">
                                <label class="form-label">Add new artist</label>
                            </div>
                        </div>
                        <div class="row justify-content-center row-gap-3">
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="search" placeholder="NAME">
                            </div>
                            <div class="col-md-2 text-center">
                                <button type="submit" class="btn btn-primary">SEARCH</button>
                            </div>
                        </div>  
                    </form>
                </div>
            </div>
            {% if result %}
            <div class="row mt-5 justify-content-md-center">
                {% for r in result['artists']['items'] %}
                    {% if r['images'][0] %}
                        <div class="col-xl-4 col-md-6 mt-5 position-relative">
                            <div class="row">
                                <div class="col-6 text-center">
                                    <img class="logoc-rad" src="{{ r['images'][0]['url'] }}" width="246">
                                    <div class="artist-title fw-bold">{{ r['name'] }}</div>
                                </div>
                            </div>
                            <a class="stretched-link" href="/add/{{ r['id'] }}"></a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            {% endif %}
            <div class="row mt-5 justify-content-center">
                <div class="col-8">
                    <form action="/remove" method="post">
                        <div class="row">
                            <div class="col-12 text-center">
                                <label class="form-label">Remove artist</label>
                            </div>
                        </div>
                        <div class="row justify-content-center row-gap-3">
                            <div class="col-md-10">
                            <input type="text" class="form-control" name="id" placeholder="ID">
                            </div>
                            <div class="col-md-2 text-center">
                                <button type="submit" class="btn btn-primary">REMOVE</button>
                            </div>
                        </div>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}
